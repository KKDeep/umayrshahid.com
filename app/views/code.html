<div class="close-wrap">
    <a href="#/" class="code">
        <i class="fa fa-close"></i>
    </a>
</div>
<section id="code">
    <div class="header">
        <h1>Code</h1>

        <h2>all hail the coding lord.</h2>
    </div>

    <div class="project-list">

        <div class="project" ng-repeat="project in projects">
            <h2>{{project.name}}</h2>

            <p>{{project.description}}</p>

            <br/>

            <a ng-href="{{project.github}}"
               target="_blank"
               ng-show="!isUndefined(project.github)"
               class="btn btn-default btn-override secondary">
                fork on github
            </a>
            <a ng-href="{{project.url}}"
               target="_blank"
               ng-show="!isUndefined(project.url)"
               class="btn btn-default btn-override secondary">
                visit website
            </a>
        </div>
    </div>
</section>
